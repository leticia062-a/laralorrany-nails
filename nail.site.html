<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />

  <title>Lara Lorrany Nails</title>

  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #161515 0%, #2a1a2f 100%);
      font-family: 'Poppins', Arial, sans-serif;
      color: #f8e1e7;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    header {
      width: 100%;
      max-width: 960px;
      padding: 20px 0;
      border-bottom: 1px solid #eb81c9aa;
      margin-bottom: 40px;
    }

    header h1 {
      font-weight: 700;
      font-size: 3rem;
      color: #eb81c9;
      letter-spacing: 2px;
      margin-bottom: 10px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-shadow: 0 0 8px #eb81c9cc;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    nav a {
      text-decoration: none;
      color: #f8e1e7;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 8px 15px;
      border-radius: 30px;
      transition: background-color 0.3s ease, color 0.3s ease;
      box-shadow: 0 0 6px transparent;
    }

    nav a:hover {
      background-color: #eb81c9;
      color: #161515;
      box-shadow: 0 0 15px #eb81c9cc;
    }

    section {
      max-width: 960px;
      margin-bottom: 60px;
      padding: 0 20px;
    }

    #hero h2 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 15px;
      color: #f8e1e7;
      text-shadow: 0 0 10px #eb81c9cc;
      cursor: default;
    }

    #hero p {
      font-size: 1.2rem;
      color: #dcb6d1;
      margin-bottom: 0;
    }

    h2 {
      font-size: 2.4rem;
      margin-bottom: 25px;
      font-weight: 600;
      color: #f8e1e7;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      text-shadow: 0 0 8px #eb81c9cc;
      transition: color 0.3s ease;
      cursor: default;
    }

    h2:hover {
      color: #eb81c9;
    }

    ul {
      list-style-type: none;
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 400px;
      margin: 0 auto;
      padding-left: 0;
      font-size: 1.15rem;
      color: #f8e1e7;
    }

    ul li {
      background: #2a1a2f;
      padding: 15px 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #eb81c9aa;
      transition: background-color 0.3s ease;
      cursor: default;
    }

    ul li:hover {
      background-color: #eb81c9;
      color: #161515;
    }

    .galeria-imagens {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }

    .galeria-imagens img {
      width: 280px;
      height: 420px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 4px 15px #eb81c9aa;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }

    .galeria-imagens img:hover {
      transform: scale(1.07) rotate(2deg);
      box-shadow: 0 8px 25px #eb81c9ee;
    }

    .botao {
      background-color: #eb81c9;
      color: #161515;
      padding: 15px 40px;
      text-decoration: none;
      font-weight: 700;
      border-radius: 50px;
      font-size: 1.25rem;
      box-shadow: 0 0 20px #eb81c9cc;
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      margin-top: 20px;
    }

    .botao:hover {
      background-color: #d46fb9;
      color: #fff;
      box-shadow: 0 0 30px #d46fb9cc;
    }

    #contato p {
      color: #f8e1e7;
      margin-top: 15px;
      font-size: 1.1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    #contato p a {
      color: #f8e1e7;
      font-weight: 600;
      text-decoration: none;
      border-bottom: 1.5px solid transparent;
      transition: border-color 0.3s ease, color 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    #contato p a:hover {
      color: #eb81c9;
      border-color: #eb81c9;
    }

    #contato svg {
      width: 22px;
      height: 22px;
      fill: currentColor;
      flex-shrink: 0;
      filter: drop-shadow(0 0 1px #eb81c9);
      transition: filter 0.3s ease;
    }

    #contato p a:hover svg {
      filter: drop-shadow(0 0 4px #eb81c9);
    }

    footer {
      width: 100%;
      max-width: 960px;
      padding: 20px 0;
      border-top: 1px solid #eb81c9aa;
      color: #b38ab9;
      font-size: 0.9rem;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Responsivo */

    @media (max-width: 768px) {
      .galeria-imagens {
        flex-direction: column;
        align-items: center;
      }

      .galeria-imagens img {
        width: 90vw;
        height: auto;
      }

      ul {
        max-width: 100%;
        padding: 0 20px;
      }

      #contato p {
        flex-direction: column;
        gap: 6px;
      }
    }
  </style>
</head>
